		<div id="content">
			<h3>Create Group</h3>


			<form action="#" method="post">
				<dl>
					<dt>
						<input type="submit" id="btnSubmit" name="btnSubmit" value="Finish" />
					</dt>
					<dt><label for="name">Name:</label></dt>
					<dd>
						<input type="text" id="name" size="20" name="name" value=""/>
					</dd>
					<dt><label for="comment">Description:</label></dt>
					<dd>
						<textarea name="description" id="description" rows="4" cols="54"></textarea>
					</dd>
					<dt id="options">Sharing Options</dt>
					<dt id="radioPublic"><label for="public"><input type="radio" id="public" name="public" value="public" checked/>Public group</label></dt>
					<dt id="radioPrivate"><label for="private"><input type="radio" id="public" name="private" value="private"/>Private group</label></dt>
				</dl>
    		</form>
